    ></script>
  </head>
  <body>
    <h1 data-i18n="settings.app.title"></h1>
    <form id="owntracks">
      <fieldset id="serversettings">
        <legend>
          <label data-i18n="settings.app.server.server_details"></label>
        </legend>

        <p data-i18n="settings.app.server.server_explanation"></p>

        <div class="field row">
          <label
            class="form_label"
            for="Url"
            data-i18n="settings.app.server.url"
          ></label>
          <br />
          <input class="form_input" id="url" type="text" value="" /> <br />
        </div>

        <div class="field row">
          <label
            class="form_label"
            for="ip_port"
            data-i18n="settings.app.server.port"
          ></label>
          <br />
          <input class="form_input" id="ip_port" type="text" value="1883" />
          <br />
        </div>

        <div class="field">
          <input class="checkbox" id="tls" type="checkbox" />
          <label
            class="form_label"
            for="tls"
            data-i18n="settings.app.server.tls"
          ></label>
        </div>

        <div class="field">
          <input class="checkbox" id="selfsigned" type="checkbox" />
          <label
            class="form_label"
            for="selfsigned"
            data-i18n="settings.app.server.selfsigned"
          ></label>
        </div>

        <div class="field row">
          <label
            class="form_label"
            for="User"
            data-i18n="settings.app.server.username"
          ></label>
          <br />
          <input class="form_input" id="user" type="text" value="" /> <br />
        </div>

        <div class="field row">
          <label
            class="form_label"
            for="Password"
            data-i18n="settings.app.server.password"
          ></label>
          <br />
          <input class="form_input" id="password" type="password" value="" />
          <br />
        </div>

        <div class="field">
          <input
            class="checkbox"
            id="custom_clientid"
            type="checkbox"
            checked="false"
            onchange="owntracks.clientid.disabled = !checked"
          />
          <label
            class="form_label"
            for="custom_clientid"
            data-i18n="settings.app.server.custom_clientid"
          ></label>
        </div>

        <div class="field row">
          <label
            class="form_label"
            for="clientid"
            data-i18n="settings.app.server.clientid"
          ></label>
          <br />
          <input class="form_input" id="clientid" type="text" value="" />
          <br />
        </div>
      </fieldset>
    </form>

    <button
      id="button_save"
      onclick="saveSettings()"
      data-i18n="settings.app.button.save_setting"
    >
      Save Setting
    </button>
